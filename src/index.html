<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scout Management System</title>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <base href="/">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <!-- Preconnect to Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
</head>
<body>
<app-root>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="text-align: center;">
      <div
        style="width: 40px; height: 40px; border: 3px solid rgba(46, 125, 50, 0.1); border-top-color: #2E7D32; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 16px; font-family: sans-serif; color: #2E7D32;">Loading Scout Management System...</p>
    </div>
  </div>
  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</app-root>
</body>
</html>
