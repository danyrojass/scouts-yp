<nav class="navbar">
  <div class="container navbar-container">
    <div class="navbar-brand">
      <a routerLink="/">
        <span class="logo">Scout MS</span>
      </a>
      @if (isLoggedIn()) {
        <button class="menu-toggle" (click)="toggleMenu()">
          <span class="menu-icon"></span>
        </button>
      }
    </div>

    @if (isLoggedIn()) {
      <div class="navbar-menu" [class.is-active]="isMenuOpen">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" (click)="isMenuOpen.set(false)">Tablero</a>
          </li>
          <li class="nav-item">
            <a routerLink="/groups" routerLinkActive="active" (click)="isMenuOpen.set(false)">Grupos</a>
          </li>
          <li class="nav-item">
            <a routerLink="/users" routerLinkActive="active" (click)="isMenuOpen.set(false)">Usuarios</a>
          </li>
          <li class="nav-item">
            <a routerLink="/sets" routerLinkActive="active" (click)="isMenuOpen.set(false)">Sets</a>
          </li>
          <li class="nav-item">
            <a routerLink="/activities" routerLinkActive="active" (click)="isMenuOpen.set(false)">Actividades</a>
          </li>
        </ul>
        <div class="navbar-auth">
          <button class="btn btn-secondary" (click)="onLogout()">Cerrar sesión</button>
        </div>
      </div>
    } @else {
      <div class="navbar-auth">
        <a routerLink="/login" class="btn btn-secondary mr-2">Iniciar sesión</a>
        <a routerLink="/register" class="btn btn-primary">Registrarse</a>
      </div>
    }
  </div>
</nav>
